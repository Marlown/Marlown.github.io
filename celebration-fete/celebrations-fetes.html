<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Célébrations et fêtes - Mes Amis en Christ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="question-container">
      <h1>Thème : Célébrations et fêtes</h1>
      <div id="question"></div>
      <ul id="answers"></ul>

      <!-- Minuteur -->
      <div id="timer">Temps restant : <span id="time">60</span> secondes</div>

      <!-- Tableau des scores -->
      <div id="score-board">
        <p>Équipe A : <span id="score-a">0</span></p>
        <p>Équipe B : <span id="score-b">0</span></p>
      </div>

      <button id="next-question">Passer à la question suivante</button>

      <!-- Ajouter l'élément audio pour la musique de fond -->
      <audio autoplay loop>
        <source src="../audio/game-time-music.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>

    <script src="celebrations-fetes.js"></script>
  </body>
</html>
